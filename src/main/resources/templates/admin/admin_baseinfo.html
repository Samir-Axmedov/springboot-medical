<div class="modal fade in" id="change-phone-modal" aria-hidden="true" aria-labelledby="change-phone-label" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button">&times;</button>
                <h4 class="modal-title">修改绑定手机</h4>
            </div>
            <div class="modal-body">

                <div id="alertmessage3"></div>

                <div class="input-group marginH">
                    <span class="input-group-addon" >当前手机</span>
                    <input id="old_phone" type="text" class="form-control" placeholder="请输入当前绑定的手机号">
                </div>

                <br>

                <div class="input-group marginH">
                    <span class="input-group-addon" >新的手机</span>
                    <input id="new_phone" type="text" class="form-control" placeholder="请输入新的手机号">
                </div>

                <br>

                <div class="row">
                    <div class="col-md-8">
                        <div class="input-group marginH" id="infoCode">
                            <span class="input-group-addon">短信验证码</span>
                            <input id="code" type="text" class="form-control" placeholder="手机验证码" >
                        </div>
                    </div>
                    <div class="col-md-4">
                        <button type="button" id="getInfoCode" class="btn btn-info" onclick="send()">点击获取</button>
                    </div>
                </div>

                <br>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button id="submit_phone" type="button" class="btn btn-success" onclick="edit_phone()">确定</button>
                </div>



            </div>

        </div>
    </div>
</div>

                <div class="modal-footer">
